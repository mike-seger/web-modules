tasks.bootJar { enabled = false }
tasks.jar {
    enabled = true
    archiveClassifier.set("")
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.net128.oss.web.lib'

            artifact tasks.named("jar")
            artifact sourcesJar
            artifact javadocJar

            pom {
                name = appId
                artifactId = appId
                packaging = 'jar'

                description = '''\
                Web modules provide pluggable functionality to web applications. 
                Typically a web module consists of a server and a client library.
                '''
                url = 'https://github.com/mike-seger/web-modules/'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'ms'
                        name = 'Michael Seger'
                        email = 'mike-001@net128.com<'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/mike-seger/web-modules.git'
                    developerConnection = 'scm:git:git@github.com:mike-seger/web-modules.git'
                    url = 'https://github.com/mike-seger/web-modules/'
                }
            }
        }
    }
}
//https://docs.gradle.org/current/userguide/signing_plugin.html
signing {
    //sign publishing.publications.release

    sign publishing.publications.mavenJava
}