plugins {
	id 'multimodule-config'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation "org.springframework.boot:spring-boot-starter-actuator"
	implementation "org.springframework.boot:spring-boot-starter-data-jpa"
	implementation "org.springframework.boot:spring-boot-starter-validation"

	implementation 'org.liquibase:liquibase-core:4.17.0'

	implementation project(':lib:jpa-csv')
	implementation project(':lib:jpa-csv-testdata')
	implementation project(':lib:iframe-navigator')

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.assertj:assertj-core:3.23.1'
	testImplementation 'org.seleniumhq.selenium:selenium-java:4.7.1'
	testImplementation 'io.github.bonigarcia:webdrivermanager:5.3.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
