plugins {
	id 'multimodule-config'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation "org.springframework.boot:spring-boot-starter-actuator"
	implementation "org.springframework.boot:spring-boot-starter-data-jpa"
	implementation "org.springframework.boot:spring-boot-starter-validation"

	implementation 'org.liquibase:liquibase-core:4.21.1'

	implementation project(':lib:jpa-csv')
	implementation project(':lib:jpa-csv-testdata')
	implementation project(':lib:openapi-groups')
	implementation project(':lib:iframe-navigator')

	testImplementation project(':lib:selenium-support')
	implementation 'org.seleniumhq.selenium:selenium-java:4.11.0'
	implementation 'io.github.bonigarcia:webdrivermanager:5.5.0'
	implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.assertj:assertj-core:3.24.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
